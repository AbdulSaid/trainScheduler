<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Abdulrahman</a>

      aria-expanded="false" aria-label="Toggle navigation">

    </button>

    <div class="collapse navbar-collapse w-100 order-3 dual-collapse2" id="navbarTogglerDemo03">
      <ul class="navbar-nav ml-auto mt-2 mt-lg-0">
        <li class="nav-item active">
          <a class="nav-link" href="https://abdulsaid.github.io/Bootstrap-Portfolio/index.html">About</a>

    </div>

  <div class="container">

    <div class="jumbotron jumbotron-fluid">
      <div class="container">
        <h1 class="display-4">Check Train Times Here!</h1>
        <p class="lead">A one-stop shop to figure out when trains are leaving, right down to minute.</p>
      </div>
    </div>
    <br>
    <div class="row">

      <div class="col-md-12">
        <div class="panel panel-primary">
          <div class="panel-heading">
            <h3 class="panel-title">Current Train Schedule</h3>
          </div>
        </div>


        <table class="table">
          <thead class="thead-light">
            <tr>
              <th>Train Name</th>
              <th>Destination</th>
              <th>Frequency (min)</th>
              <th>Next Arrival</th>
              <th>Minutes Away</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <th></th>
              <td></td>
              <td></td>
              <td></td>
            </tr>

          </tbody>
        </table>
      </div>
    </div>
    <br>
    <div class="row">
      <div class="col-md-12">
        <h3 class="panelTitle">Add Train</h3>
        <form>
          <div class="form-group">
            <label for="exampleInputEmail1">Train Name</label>
            <input type="text" class="form-control" id="inputTrainName" placeholder="">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Destination</label>
            <input type="text" class="form-control" id="inputDestination" placeholder="">
          </div>
          <div class="form-group">
            <label for="formGroupExampleInput">First Train Time (HH:mm - military time)</label>
            <input type="text" class="form-control" id="inputTrainTime" placeholder="">
          </div>
          <div class="form-group">
            <label for="formGroupExampleInput2">Frequency (min)</label>
            <input type="number" class="form-control" id="inputFrequency" placeholder="">
          </div>

          <button type="submit" class="btn btn-primary" id="submitButton">Submit</button>
        </form>
      </div>
    </div>





  </div>

  <script type="text/javascript" src="assets/javascript/game.js"></script>
